<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Natasha Gaffer - Ratings App</title>
		<link rel="stylesheet" href="css/build/main.css">
	</head>
	<body>
		<p id="header">Please sign in to see stuff.</p>
		<button id="signInButton">Sign in with Google</button>
		<button id="signOutButton">Sign out</button>
		<br><br>
		<h3>This is a company</h3>
		<div id="formContainer"></div>
		<form class="inactive" id="rateForm" action="https://ratings-app.firebaseio.com/" method="post"> 
			<fieldset>
				<legend>Questions:</legend>
				Question 1:<br>
				<input type="checkbox" name="q1answer1" value="Yes"> Yes<br>
				<input type="checkbox" name="q1answer2" value="No"> No<br>
				Question 2:<br>
				<input type="checkbox" name="q2answer1" value="Yes"> Yes<br>
				<input type="checkbox" name="q2answer2" value="No"> No<br>
				Question 3:<br>
				<input type="checkbox" name="q3answer1" value="Yes"> Yes<br>
				<input type="checkbox" name="q3answer2" value="No"> No<br>
				<button type="button">Submit</button>
			</fieldset>
		</form>
	</body>
	<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
	<script src="js/build/production.js"></script>
</html>
